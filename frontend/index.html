<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login - Gestion Pro</title>
    <link rel="stylesheet" href="../frontend/assets/css/styles.css" />
  </head>
  <body>
    <div class="container" style="max-width: 420px; margin-top: 80px">
      <div class="card" style="padding: 28px; text-align: center">
        <div class="brand"><img src="../frontend/assets/img/logo.svg" /></div>
        <h2>Bienvenido</h2>
        <p class="small">Inicia sesión con tu cuenta</p>
        <form id="loginForm" style="margin-top: 12px">
          <input
            class="input"
            id="username"
            placeholder="Usuario"
            required
            style="width: 100%; margin-bottom: 8px"
          /><input
            class="input"
            id="password"
            type="password"
            placeholder="Contraseña"
            required
            style="width: 100%; margin-bottom: 8px"
          />
          <div style="display: flex; gap: 8px">
            <button class="btn" type="submit">Entrar</button
            ><button class="btn ghost" type="button" id="demo">Demo</button>
          </div>
          <p id="msg" style="color: #fda4af; margin-top: 8px"></p>
        </form>
      </div>
    </div>
    <script>
      document.getElementById("demo").addEventListener("click", () => {
        document.getElementById("username").value = "admin";
        document.getElementById("password").value = "adminpass";
      });
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const u = document.getElementById("username").value;
          const p = document.getElementById("password").value;
          const res = await fetch("../server/auth/auth.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p }),
            credentials: "include",
          });
          const data = await res.json();
          if (res.ok) window.location = "./page/index.html";
          else document.getElementById("msg").innerText = data.error || "Error";
        });
    </script>
  </body>
</html>
