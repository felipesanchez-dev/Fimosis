<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Gestion Pro</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <button class="btn ghost" id="logoutBtn">Cerrar sesi√≥n</button>
        </div>
      </header>
      <div class="dashboard-content">
        <div class="card search-section">
          <input id="search" class="input" placeholder="Buscar por nombre..." />
          <br />
          <div class="button-group">
            <button class="btn" id="newStudentBtn">Nuevo</button>
            <button class="btn ghost" id="batchDeleteBtn">
              Eliminar seleccionados
            </button>
            <button class="btn ghost" id="refresh">Refrescar</button>
          </div>
        </div>
        <div class="card table-container">
          <table class="table" id="studentsTable">
            <thead>
              <tr>
                <th></th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nota</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="stats-section">
          <div class="card stat-card">
            <div>
              <strong>Total de Estudiantes:</strong>
              <div
                style="font-size: 24px; font-weight: bold; color: var(--accent)"
              >
                <span id="count">0</span>
              </div>
            </div>
          </div>
          <div class="card stat-card">
            <div>
              <strong>Promedio de Notas:</strong>
              <div
                style="font-size: 24px; font-weight: bold; color: var(--accent)"
              >
                <span id="avg">0</span>
              </div>
            </div>
          </div>
          <div class="card stat-card">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal" style="display: none">
      <div class="modal-card card" style="max-width: 420px; margin: auto">
        <h3 id="modalTitle">Nuevo estudiante</h3>
        <div style="margin-top: 8px">
          <input
            id="mName"
            class="input"
            placeholder="Nombre"
            style="width: 100%; margin-bottom: 8px"
          /><input
            id="mGrade"
            class="input"
            type="number"
            step="0.01"
            placeholder="Nota"
            style="width: 100%; margin-bottom: 8px"
          /><input
            id="mStatus"
            class="input"
            placeholder="Estado"
            style="width: 100%; margin-bottom: 8px"
          />
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 8px">
          <button class="btn" id="saveBtn">Guardar</button
          ><button class="btn ghost" id="cancelBtn">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
