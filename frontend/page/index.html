<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Gestion Pro</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand"><img src="../assets/img/logo.svg" /></div>
        <div>
          <button class="btn ghost" id="logoutBtn">Cerrar sesi√≥n</button>
        </div>
      </header>
      <div class="card" style="padding: 16px; margin-bottom: 12px">
        <div style="display: flex; justify-content: space-between; gap: 12px">
          <input
            id="search"
            class="input"
            placeholder="Buscar por nombre..."
            style="flex: 1; margin-right: 8px"
          />
          <div>
            <button class="btn" id="newStudentBtn">Nuevo</button
            ><button class="btn ghost" id="batchDeleteBtn">
              Eliminar seleccionados</button
            ><button class="btn ghost" id="refresh">Refrescar</button>
          </div>
        </div>
      </div>
      <div class="card">
        <table class="table" id="studentsTable">
          <thead>
            <tr>
              <th></th>
              <th>ID</th>
              <th>Nombre</th>
              <th>Nota</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div style="height: 12px"></div>
      <div style="display: flex; gap: 10px; align-items: center">
        <div class="card" style="padding: 12px">
          <strong>Total:</strong> <span id="count">0</span>
        </div>
        <div class="card" style="padding: 12px">
          <strong>Promedio:</strong> <span id="avg">0</span>
        </div>
        <div class="card" style="padding: 12px">
          <canvas id="chart" width="300" height="120"></canvas>
        </div>
      </div>
    </div>
    <div id="modal" class="modal" style="display: none">
      <div class="modal-card card" style="max-width: 420px; margin: auto">
        <h3 id="modalTitle">Nuevo estudiante</h3>
        <div style="margin-top: 8px">
          <input
            id="mName"
            class="input"
            placeholder="Nombre"
            style="width: 100%; margin-bottom: 8px"
          /><input
            id="mGrade"
            class="input"
            type="number"
            step="0.01"
            placeholder="Nota"
            style="width: 100%; margin-bottom: 8px"
          /><input
            id="mStatus"
            class="input"
            placeholder="Estado"
            style="width: 100%; margin-bottom: 8px"
          />
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 8px">
          <button class="btn" id="saveBtn">Guardar</button
          ><button class="btn ghost" id="cancelBtn">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
